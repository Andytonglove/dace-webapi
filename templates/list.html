<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>个人信息采集查看</title>

    <!-- 完整引入bootstrap -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <script src="bootstrap/js/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>

    <!-- 设置特殊css -->
    <style>
        body {
            background-color: #eeeeee;
        }

        h2 {
            margin-top: 30px;
        }

        .form-horizontal {
            margin-top: 50px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">采集信息查看</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">采集信息查看</a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="index.html">信息采集主页</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                            aria-expanded="false">其他网页 <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="index.html">主页</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a href="about.html">关于项目</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <h2 class="text-center">个人信息采集查看</h2>
    <p class="text-center">在下方查看已采集的个人信息</p>

    <!-- 从服务器查看获取个人信息采集的列表 -->
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <table class="table table-hover table-striped">
                    <thead>
                        <tr>
                            <th>姓名</th>
                            <th>学号</th>
                            <th>邮箱</th>
                            <th>电话</th>
                            <th>兴趣</th>
                        </tr>
                    </thead>
                    <tbody id="tb1">
                        <!-- {% for item in data %}
                        <tr>
                            <td>{{ item.name }}</td>
                            <td>{{ item.id }}</td>
                            <td>{{ item.email }}</td>
                            <td>{{ item.phone }}</td>
                            <td>{{ item.hobby }}</td>
                        </tr>
                        {% endfor %} -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <nav aria-label="..." class="text-center col-sm-offset-2 col-sm-8">
        <ul class="pager">
            <li class="previous"><a href="index.html"><span aria-hidden="true">&larr;</span> 采集首页</a></li>
            <li class="next"><a href="about.html">关于页面 <span aria-hidden="true">&rarr;</span></a></li>
        </ul>
    </nav>


    <script>
        // 从服务器查看获取个人信息采集的列表填充
        $(function () {
            $.ajax({
                url: 'http://localhost:1337/api/show',
                xhrFields: {
                    withCredentials: false
                },
                type: 'get',
                dataType: 'json',
                success: function (data) {
                    console.log(data);
                    data = data.data;
                    var html = '';
                    for (var i = 0; i < data.length; i++) {
                        // 表格每一行后面加上删除/修改按钮，且为每个按钮绑定事件
                        html += '<tr><td>' + data[i].name + '</td><td>' + data[i].id + '</td><td>' + data[i].email +
                            '</td><td>' + data[i].phone + '</td><td>' + data[i].hobby + '</td><td><button class="btn btn-danger btn-sm" onclick="del(' + data[i].id + ')">删除</button></td><td><button class="btn btn-warning btn-sm" onclick="update(' + data[i].id + ')">修改</button></td></tr>';
                    }
                    $('#tb1').html(html);
                },
                error: function (err) {
                    console.log(err);
                }
            });
        });

        // 删除按钮事件
        function del(id) {
            $.ajax({
                url: 'http://localhost:1337/api/delete',
                xhrFields: {
                    withCredentials: false
                },
                type: 'post',
                dataType: 'json',
                data: {
                    "id": id
                },
                success: function (data) {
                    console.log(data);
                    if (data.code == 200) {
                        alert('删除成功');
                        window.location.reload();
                    } else if (data.code == 500) {
                        alert('删除失败');
                    } else {
                        alert('未知错误');
                    }
                },
                error: function (err) {
                    console.log(err);
                }
            });
        }

        // 修改按钮事件，让每一个值都转为可输入框，可以修改，获取修改后数据传给api/update接口
        function update(id) {
            var tr = $('#tb1').find('tr');
            for (var i = 0; i < tr.length; i++) {
                var td = tr.eq(i).find('td');
                for (var j = 0; j < td.length; j++) {
                    var text = td.eq(j).find('input').val();
                    td.eq(j).html(text);
                }
            }
            // 修改按钮变为确认修改按钮
            $('#tb1').find('tr').eq(i).find('td').eq(5).html('<button class="btn btn-success btn-sm" onclick="update2(' + id + ')">确认修改</button>');
            var name = $('#tb1').find('tr').eq(i).find('td').eq(0).text();
            var id = $('#tb1').find('tr').eq(i).find('td').eq(1).text();
            var email = $('#tb1').find('tr').eq(i).find('td').eq(2).text();
            var phone = $('#tb1').find('tr').eq(i).find('td').eq(3).text();
            var hobby = $('#tb1').find('tr').eq(i).find('td').eq(4).text();
            $.ajax({
                url: 'http://localhost:1337/api/update',
                xhrFields: {
                    withCredentials: false
                },
                type: 'post',
                dataType: 'json',
                data: {
                    "id": id,
                    "name": name,
                    "email": email,
                    "phone": phone,
                    "hobby": hobby
                },
                success: function (data) {
                    console.log(data);
                    if (data.code == 0) {
                        alert('修改成功');
                        window.location.reload();
                    } else {
                        alert('修改失败');
                    }
                },
                error: function (err) {
                    console.log(err);
                }
            });
        }

    </script>
</body>

</html>
